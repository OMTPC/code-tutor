<!-- industry_challenges.html -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Industry Challenges</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/theme/dracula.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>



</head>
<body>
    <h1>Industry Challenges</h1>
    <div id="challenges">
        {% for challenge in industry_challenges %}
            <div class="challenge">
                <h3>ğŸ’¡ Challenge: {{ challenge.challenge_text }}</h3>
                <p><strong>Career Suggestion:</strong> {{ challenge.career_suggestion }}</p>
                <pre><code>{{ challenge.example_solution }}</code></pre>
                
            </div>
        {% endfor %}
    </div>
    <textarea id="codeEditor"></textarea>

    <p>ğŸ“ Try modifying the code to complete the task!</p>
    <!-- Run Code Button -->
    <button id="run-code" class="btn btn-primary mt-3">Run Code</button>

    <!-- Solution Box (To Show the Result) -->
    <div id="solution-box" style="display:none; border: 1px solid #ccc; padding: 10px; margin-top: 10px; background: #f8f9fa;">
        <h3>ğŸ’¡ Execution Result:</h3>
        <pre id="solution-output"></pre>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {

            var editor = CodeMirror.fromTextArea(document.getElementById("codeEditor"), {
                mode: "python",  // Change based on language
                lineNumbers: true,
                theme: "dracula", // Change theme if needed
                indentUnit: 4,
                tabSize: 4,
                matchBrackets: true
            });

            // Set editor height
            editor.setSize("50%", "200px"); // Adjust width and height

            // Set default text after initialization
            editor.setValue("# Write your solution here\nprint('Hello, World!')");

            // Delay refresh slightly to allow proper rendering
            setTimeout(() => editor.refresh(), 100);
        });

        


      </script>
</body>
</html>
