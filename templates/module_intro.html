    Description: This "Module Intro" page serves as the entry point to each module in the Code Mentor application. 
    It provides a brief introduction to the module and a prompt to start the first exercise.

    Resources: Please refer to Reference list for CodeMentor App for the resources used to build this application.
-->

{% extends 'base.html' %}

{% block title %}Module Intro{% endblock %}

{% block content %}
<h1>Welcome to Introduction to {{ module.title }}!</h1>

<div class="intro-box">
    <p>{{ module.intro | safe }}</p>
</div>

<p>Are you ready to get started?</p>
<p>Click below to begin your first exercise:</p>
    <a href="{{ url_for('exercises', module_id=module.moduleid) }}" class="start btn-primary">Start</a>

{% endblock %}
